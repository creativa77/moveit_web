        <div class="container-fluid">
          <div class="row-fluid">
            <div class="span3">
              <table class="table">
                <tr>
                  <td>
                    <span>Robot: </span>
                    <span id="robot-name">PR2</span>
                    <button class="btn btn-small pull-right" id="robot-load">Select</button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <span>Scene: </span>
                    <span id="scene-name">Blank</span>
                <button class="btn btn-small pull-right" id="scene-load">Select</button>
                  </td>
                </tr>
                <tr>
                  <td>
                Status: <span id="status-message"></span>
                  </td>
                </tr>
                <tr>
                  <td>
                <button class="btn btn-small" id="random">Random goal</button>
                <button class="btn btn-small" id="load" style="display:none;">Load goals</button>
                <button class="btn btn-small" id="clear">Clear goals</button>
                <form class="form-inline" style="display:none;">
                  <button class="btn btn-small" id="goal-make">Goal at:</button>
                  <input id="goal-data" type="text" class="input-small" value="xyz:[0,0,0],q:[1,0,0,0]" />
                </form>
                  </td>
                </tr>
                <tr>
                  <td>
                <button class="btn btn-small pull-right" id="run">Run</button>
                  </td>
                </tr>
               </table>
            </div>
            <div class="span9">
              <div id="canvas"></div>
              <div id="scene-choose" style="display:none;">
                <table class="table">
                  <tr><td>
                    <span>Scene Name: </span>
                    <span id="scene-select-name">Blank</span>
                    <button class="btn btn-small pull-right" id="scene-select-done">Done</button>
                  </td></tr>
                  <tr><td>
                    <select id="scene-select" class="image-picker">
                      <option data-img-src="/static/scenes/1-thumb.png" value="1">Blank</option>
                      <option data-img-src="/static/scenes/0-thumb.png" value="0">A Table</option>
                    </select>
                  </td></tr>
                </table>
              </div>
            </div>
